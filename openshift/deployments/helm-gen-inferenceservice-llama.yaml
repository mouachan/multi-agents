apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '2'
    opendatahub.io/genai-use-case: chat, natural language processing, text generation,
      question answering
    opendatahub.io/model-type: generative
    openshift.io/description: Llama model with tool calling enabled
    openshift.io/display-name: llama-3-3-70b-instruct-quantized-w8a8
    security.opendatahub.io/enable-auth: 'false'
    serving.kserve.io/deploymentMode: RawDeployment
    serving.kserve.io/stop: 'false'
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: 'true'
    opendatahub.io/genai-asset: 'true'
    serving.kserve.io/inferenceservice: llama
    helm.sh/chart: agentic-claims-demo-1.0.0
    app.kubernetes.io/name: agentic-claims-demo
    app.kubernetes.io/instance: agentic-claims-demo
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
  name: llama
  namespace: claims-demo
spec:
  predictor:
    automountServiceAccountToken: false
    minReplicas: 1
    maxReplicas: 1
    model:
      args:
      - --model
      - /mnt/models
      - --gpu-memory-utilization
      - '0.95'
      - --max-model-len
      - '20256'
      - --tensor-parallel-size
      - '4'
      - --dtype=auto
      - --kv-cache-dtype
      - fp8
      - --served-model-name
      - llama-3-3-70b-instruct-quantized-w8a8
      - --enforce-eager
      - --enable-auto-tool-choice
      - --tool-call-parser
      - llama3_json
      - --chat-template=/opt/app-root/template/tool_chat_template_llama3.2_json.jinja
      modelFormat:
        name: vLLM
      resources:
        limits:
          cpu: '8'
          memory: 16Gi
          nvidia.com/gpu: '4'
        requests:
          cpu: '8'
          memory: 16Gi
          nvidia.com/gpu: '4'
      runtime: llama
      storageUri: oci://registry.redhat.io/rhelai1/modelcar-llama-3-3-70b-instruct-quantized-w8a8:1.5
