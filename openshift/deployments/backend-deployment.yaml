apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: claims-demo
  labels:
    app: claims-processing
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: quay.io/mouachan/agentic-claims-demo/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            # Secrets (not in ConfigMap for security)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: SECRET_KEY
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - name: claim-documents
              mountPath: /claim_documents
              readOnly: true
            - name: prompts
              mountPath: /app/prompts
              readOnly: true
      volumes:
        - name: claim-documents
          persistentVolumeClaim:
            claimName: claim-documents
        - name: prompts
          configMap:
            name: claims-prompts
