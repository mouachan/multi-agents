apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '4'
  name: ocr-server
  namespace: claims-demo
  labels:
    helm.sh/chart: agentic-claims-demo-1.0.0
    app.kubernetes.io/name: agentic-claims-demo
    app.kubernetes.io/instance: agentic-claims-demo
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
    app: ocr-server
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-server
  template:
    metadata:
      labels:
        app: ocr-server
        component: mcp-server
    spec:
      containers:
      - name: ocr-server
        image: quay.io/your-org/ocr-server:v1.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: OCR_GPU_ENABLED
          value: 'true'
        - name: OCR_LANGUAGES
          value: en,fr
        - name: LOG_LEVEL
          value: INFO
        - name: LLAMASTACK_ENDPOINT
          value: http://llamastack-rhoai-service.claims-demo.svc.cluster.local:8321
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: '8080'
        - name: PYTHONUNBUFFERED
          value: '1'
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
            nvidia.com/gpu: '1'
          requests:
            cpu: 500m
            memory: 2Gi
            nvidia.com/gpu: '1'
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: claim-documents
          mountPath: /claim_documents
      volumes:
      - name: claim-documents
        persistentVolumeClaim:
          claimName: claim-documents
