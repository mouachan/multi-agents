  namespace: claims-demo
data:
  init-pg.sh: "#!/bin/bash\n\nPOSTGRESQL_ADMIN_PASSWORD=\"$(cat /cluster-secrets/POSTGRES_ADMIN_PASSWORD)\"\
    \nPOSTGRESQL_DATABASE=\"$(cat /cluster-secrets/POSTGRES_DATABASE)\"\n# For pgvector\
    \ image, use the same user that was created (not postgres)\nPOSTGRESQL_USER=\"\
    $(cat /cluster-secrets/POSTGRES_USER)\"\nPOSTGRESQL_OWNER=\"$(cat /cluster-secrets/POSTGRES_USER)\"\
    \n\n# LlamaStack database credentials\nLLAMASTACK_DATABASE=\"llamastack\"\nLLAMASTACK_USER=\"\
    llamastack\"\nLLAMASTACK_PASSWORD=\"$(cat /cluster-secrets/LLAMASTACK_PASSWORD)\"\
    \n\nif test -z \"$POSTGRESQL_DATABASE\" \\\n     -o -z \"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ \\\n     -o -z \"$POSTGRESQL_OWNER\" \\\n     -o -z \"$POSTGRESQL_USER\" \\\n\
    \     -o -z \"$LLAMASTACK_PASSWORD\"; then\n    echo ERROR: missing postgres coordinates\n\
    \    exit 1\nfi\n\necho Waiting for postgres ...\nwhile :\ndo\n    PGPASSWORD=\"\
    $POSTGRESQL_ADMIN_PASSWORD\" psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql\
    \ \"$POSTGRESQL_DATABASE\" -c \"\\\\l\" && break\n    sleep 5\ndone\n\n# =========================================================================\n\
    # Initialize claims_db (functional database)\n# =========================================================================\n\
    echo Checking for claims database ...\nif ! PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql \"$POSTGRESQL_DATABASE\"\
    \ -c \"\\\\d\" 2>&1 \\\n        | grep \"Did not find any relations\" >/dev/null;\
    \ then\n    echo \" => Database already includes tables, skipping init\"\nelse\n\
    \    echo Initializing claims database ...\n    PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql \"$POSTGRESQL_DATABASE\"\
    \ -f /scripts/init.sql\n    echo \" => Done\"\n\n    echo Injecting seed data\
    \ ...\n    PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\" psql -U \"$POSTGRESQL_USER\"\
    \ \\\n        --host postgresql \"$POSTGRESQL_DATABASE\" -f /scripts/seed.sql\n\
    \    echo \" => Done\"\n\n    echo Fix Ownership ...\n    PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql \"$POSTGRESQL_DATABASE\"\
    \ -qAt -c \\\n        \"SELECT tablename FROM pg_tables WHERE schemaname = 'public'\"\
    \ \\\n        | while read -r tableName\n        do\n            PGPASSWORD=\"\
    $POSTGRESQL_ADMIN_PASSWORD\" psql -U \"$POSTGRESQL_USER\" \\\n               \
    \ --host postgresql \"$POSTGRESQL_DATABASE\" -c \\\n                \"ALTER TABLE\
    \ \\\"$tableName\\\" OWNER TO $POSTGRESQL_OWNER\"\n        done\n    echo \" =>\
    \ Done\"\nfi\n\n# =========================================================================\n\
    # Initialize llamastack database (technical database for LlamaStack)\n# =========================================================================\n\
    echo Checking if llamastack database exists ...\nif PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql -d \"$POSTGRESQL_DATABASE\"\
    \ -lqt | cut -d \\| -f 1 | grep -qw \"$LLAMASTACK_DATABASE\"; then\n    echo \"\
    \ => LlamaStack database already exists, skipping creation\"\nelse\n    echo Creating\
    \ llamastack database ...\n    PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\" psql\
    \ -U \"$POSTGRESQL_USER\" \\\n        --host postgresql -d \"$POSTGRESQL_DATABASE\"\
    \ -c \"CREATE DATABASE $LLAMASTACK_DATABASE;\"\n    echo \" => Done\"\nfi\n\n\
    echo Checking if llamastack user exists ...\nif PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n        --host postgresql -d \"$POSTGRESQL_DATABASE\"\
    \ -tAc \"SELECT 1 FROM pg_roles WHERE rolname='$LLAMASTACK_USER'\" | grep -q 1;\
    \ then\n    echo \" => LlamaStack user already exists, updating password\"\n \
    \   PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\" psql -U \"$POSTGRESQL_USER\" \\\n\
    \        --host postgresql -d \"$POSTGRESQL_DATABASE\" -c \"ALTER ROLE $LLAMASTACK_USER\
    \ WITH LOGIN PASSWORD '$LLAMASTACK_PASSWORD';\"\nelse\n    echo Creating llamastack\
    \ user ...\n    PGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\" psql -U \"$POSTGRESQL_USER\"\
    \ \\\n        --host postgresql -d \"$POSTGRESQL_DATABASE\" -c \"CREATE ROLE $LLAMASTACK_USER\
    \ WITH LOGIN PASSWORD '$LLAMASTACK_PASSWORD';\"\n    echo \" => Done\"\nfi\n\n\
    echo Granting privileges on llamastack database ...\nPGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n    --host postgresql -d \"$POSTGRESQL_DATABASE\"\
    \ -c \"GRANT ALL PRIVILEGES ON DATABASE $LLAMASTACK_DATABASE TO $LLAMASTACK_USER;\"\
    \n\necho Granting schema privileges ...\nPGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n    --host postgresql -d \"$LLAMASTACK_DATABASE\"\
    \ -c \"GRANT USAGE, CREATE ON SCHEMA public TO $LLAMASTACK_USER;\"\n\necho Setting\
    \ default privileges for future tables ...\nPGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n    --host postgresql -d \"$LLAMASTACK_DATABASE\"\
    \ -c \\\n    \"ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL PRIVILEGES\
    \ ON TABLES TO $LLAMASTACK_USER;\"\necho \" => Done\"\n\necho Installing pgvector\
    \ extension in llamastack database ...\nPGPASSWORD=\"$POSTGRESQL_ADMIN_PASSWORD\"\
    \ psql -U \"$POSTGRESQL_USER\" \\\n    --host postgresql -d \"$LLAMASTACK_DATABASE\"\
    \ -c \"CREATE EXTENSION IF NOT EXISTS vector;\"\necho \" => Done\"\n\nexit 0\n"
  README.md: "# \u26A0\uFE0F  DO NOT EDIT FILES IN THIS DIRECTORY\n\nThis directory\
    \ contains **symlinks** to the source SQL files:\n\n- `init.sql` \u2192 `../../../../database/init.sql`\n\
    - `seed.sql` \u2192 `../../../../database/seed_data/001_sample_data.sql`\n\n##\
    \ To modify database initialization:\n\n1. **Edit the source files** in `/database/`:\n\
    \   - `/database/init.sql` for schema\n   - `/database/seed_data/001_sample_data.sql`\
    \ for seed data\n\n2. Changes will **automatically be reflected** here via symlinks\n\
    \n3. Test with: `helm template test agentic-claims-demo`\n\n## Why symlinks?\n\
    \n- \u2705 **Single source of truth** in `/database/`\n- \u2705 **No duplication**\
    \ = no sync errors\n- \u2705 Helm can still read files via `.Files.Glob`\n- \u2705\
    \ Respects separation: code in `/database/`, deployment in `/helm/`\n"
  init.sql: "-- Claims Demo Database Initialization Script\n-- PostgreSQL with pgvector\
    \ extension for RAG capabilities\n\n-- First, enable vector extension in postgres\
    \ database (required by LlamaStack)\n\\c postgres\nCREATE EXTENSION IF NOT EXISTS\
    \ vector;\n\n-- Then switch to claims_db and enable extensions\n\\c claims_db\n\
    CREATE EXTENSION IF NOT EXISTS vector;\nCREATE EXTENSION IF NOT EXISTS \"uuid-ossp\"\
    ;\n\n-- Create enum types\nCREATE TYPE claim_status AS ENUM ('pending', 'processing',\
    \ 'completed', 'failed', 'manual_review', 'pending_info');\nCREATE TYPE processing_step\
    \ AS ENUM ('ocr', 'guardrails', 'rag_retrieval', 'llm_decision', 'final_review');\n\
    CREATE TYPE decision_type AS ENUM ('approve', 'deny', 'manual_review');\n\n--\
    \ ============================================================================\n\
    -- CLAIMS TABLE\n-- ============================================================================\n\
    CREATE TABLE claims (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n \
    \   user_id VARCHAR(255) NOT NULL,\n    claim_number VARCHAR(100) UNIQUE NOT NULL,\n\
    \    claim_type VARCHAR(100),\n    document_path TEXT NOT NULL,\n    status claim_status\
    \ DEFAULT 'pending',\n    submitted_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n\
    \    processed_at TIMESTAMP,\n    total_processing_time_ms INTEGER,\n    is_archived\
    \ BOOLEAN DEFAULT FALSE NOT NULL,\n    metadata JSONB DEFAULT '{}',\n    agent_logs\
    \ JSONB DEFAULT '[]',\n    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n \
    \   updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n);\n\nCREATE INDEX idx_claims_user_id\
    \ ON claims(user_id);\nCREATE INDEX idx_claims_status ON claims(status);\nCREATE\
    \ INDEX idx_claims_submitted_at ON claims(submitted_at);\nCREATE INDEX idx_claims_is_archived\
    \ ON claims(is_archived);\nCREATE INDEX idx_claims_metadata ON claims USING GIN(metadata);\n\
    \n-- ============================================================================\n\
    -- CLAIM DOCUMENTS TABLE (with OCR results and embeddings)\n-- ============================================================================\n\
    CREATE TABLE claim_documents (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    claim_id UUID NOT NULL REFERENCES claims(id) ON DELETE CASCADE,\n    document_type\
    \ VARCHAR(100),\n    file_path TEXT NOT NULL,\n    file_size_bytes BIGINT,\n \
    \   mime_type VARCHAR(100),\n\n    -- OCR Results\n    raw_ocr_text TEXT,\n  \
    \  structured_data JSONB,\n    ocr_confidence FLOAT,\n    ocr_processed_at TIMESTAMP,\n\
    \n    -- Vector embedding for semantic search (768 dimensions for all-mpnet-base-v2)\n\
    \    embedding vector(768),\n\n    -- Metadata\n    page_count INTEGER,\n    language\
    \ VARCHAR(10) DEFAULT 'eng',\n    metadata JSONB DEFAULT '{}',\n\n    created_at\
    \ TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n    updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n\
    );\n\nCREATE INDEX idx_claim_documents_claim_id ON claim_documents(claim_id);\n\
    CREATE INDEX idx_claim_documents_embedding ON claim_documents USING ivfflat (embedding\
    \ vector_cosine_ops);\nALTER TABLE claim_documents ADD CONSTRAINT claim_documents_claim_id_unique\
    \ UNIQUE (claim_id);\n\n-- ============================================================================\n\
    -- USER CONTRACTS TABLE (with embeddings for RAG)\n-- ============================================================================\n\
    CREATE TABLE user_contracts (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    user_id VARCHAR(255) NOT NULL,\n    contract_number VARCHAR(100) UNIQUE NOT\
    \ NULL,\n    contract_type VARCHAR(100),\n\n    -- Contract details\n    start_date\
    \ DATE,\n    end_date DATE,\n    coverage_amount DECIMAL(15, 2),\n    premium_amount\
    \ DECIMAL(15, 2),\n    payment_frequency VARCHAR(50),\n\n    -- Contract content\n\
    \    full_text TEXT,\n    key_terms JSONB,\n    coverage_details JSONB,\n    exclusions\
    \ JSONB,\n\n    -- Vector embedding for RAG retrieval\n    embedding vector(768),\n\
    \n    -- Status\n    is_active BOOLEAN DEFAULT true,\n    metadata JSONB DEFAULT\
    \ '{}',\n\n    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n    updated_at\
    \ TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n);\n\nCREATE INDEX idx_user_contracts_user_id\
    \ ON user_contracts(user_id);\nCREATE INDEX idx_user_contracts_is_active ON user_contracts(is_active);\n\
    CREATE INDEX idx_user_contracts_embedding ON user_contracts USING ivfflat (embedding\
    \ vector_cosine_ops);\n\n-- ============================================================================\n\
    -- PROCESSING LOGS TABLE\n-- ============================================================================\n\
    CREATE TABLE processing_logs (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    claim_id UUID NOT NULL REFERENCES claims(id) ON DELETE CASCADE,\n    step\
    \ processing_step NOT NULL,\n    agent_name VARCHAR(100),\n\n    -- Execution\
    \ details\n    started_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n    completed_at\
    \ TIMESTAMP,\n    duration_ms INTEGER,\n    status VARCHAR(50),\n\n    -- Input/Output\n\
    \    input_data JSONB,\n    output_data JSONB,\n    error_message TEXT,\n\n  \
    \  -- Metrics\n    confidence_score FLOAT,\n    tokens_used INTEGER,\n\n    metadata\
    \ JSONB DEFAULT '{}',\n    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n);\n\
    \nCREATE INDEX idx_processing_logs_claim_id ON processing_logs(claim_id);\nCREATE\
    \ INDEX idx_processing_logs_step ON processing_logs(step);\nCREATE INDEX idx_processing_logs_started_at\
    \ ON processing_logs(started_at);\n\n-- ============================================================================\n\
    -- GUARDRAILS DETECTIONS TABLE\n-- ============================================================================\n\
    CREATE TABLE guardrails_detections (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    claim_id UUID NOT NULL REFERENCES claims(id) ON DELETE CASCADE,\n    detection_type\
    \ VARCHAR(100) NOT NULL,  -- ssn, credit_card, email, etc.\n    severity VARCHAR(20),\
    \  -- low, medium, high\n\n    -- Detection details\n    original_text TEXT, \
    \ -- DO NOT store actual PII, only for audit\n    redacted_text TEXT,\n    text_span_start\
    \ INTEGER,\n    text_span_end INTEGER,\n\n    -- Action taken\n    action_taken\
    \ VARCHAR(50),  -- flag, redact, block\n    detected_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n\
    \n    metadata JSONB DEFAULT '{}',\n    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n\
    );\n\nCREATE INDEX idx_guardrails_claim_id ON guardrails_detections(claim_id);\n\
    CREATE INDEX idx_guardrails_detection_type ON guardrails_detections(detection_type);\n\
    CREATE INDEX idx_guardrails_severity ON guardrails_detections(severity);\n\n--\
    \ ============================================================================\n\
    -- CLAIM DECISIONS TABLE (with system and reviewer decision history)\n-- ============================================================================\n\
    CREATE TABLE claim_decisions (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    claim_id UUID NOT NULL REFERENCES claims(id) ON DELETE CASCADE,\n\n    --\
    \ Initial System Decision (automated)\n    initial_decision decision_type NOT\
    \ NULL,\n    initial_confidence FLOAT,\n    initial_reasoning TEXT,\n    initial_decided_at\
    \ TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n\n    -- Final Reviewer Decision (manual\
    \ override)\n    final_decision decision_type,\n    final_decision_by VARCHAR(255),\n\
    \    final_decision_by_name VARCHAR(255),\n    final_decision_at TIMESTAMP,\n\
    \    final_decision_notes TEXT,\n\n    -- Legacy fields for backwards compatibility\n\
    \    decision decision_type NOT NULL,\n    confidence FLOAT,\n    reasoning TEXT,\n\
    \n    -- Supporting evidence\n    relevant_policies JSONB,\n    similar_claims\
    \ JSONB,\n    user_contract_info JSONB,\n\n    -- LLM Details\n    llm_model VARCHAR(100),\n\
    \    llm_prompt TEXT,\n    llm_response TEXT,\n\n    -- Review\n    requires_manual_review\
    \ BOOLEAN DEFAULT false,\n    manual_review_notes TEXT,\n    reviewed_by VARCHAR(255),\n\
    \    reviewed_at TIMESTAMP,\n\n    decided_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n\
    \    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n    updated_at TIMESTAMP\
    \ DEFAULT CURRENT_TIMESTAMP\n);\n\nCREATE INDEX idx_claim_decisions_claim_id ON\
    \ claim_decisions(claim_id);\nCREATE INDEX idx_claim_decisions_decision ON claim_decisions(decision);\n\
    CREATE INDEX idx_claim_decisions_initial_decision ON claim_decisions(initial_decision);\n\
    CREATE INDEX idx_claim_decisions_final_decision ON claim_decisions(final_decision);\n\
    CREATE INDEX idx_claim_decisions_decided_at ON claim_decisions(decided_at);\n\n\
    -- ============================================================================\n\
    -- KNOWLEDGE BASE TABLE (for policies, procedures, FAQs)\n-- ============================================================================\n\
    CREATE TABLE knowledge_base (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n\
    \    title VARCHAR(500) NOT NULL,\n    content TEXT NOT NULL,\n    category VARCHAR(100),\n\
    \    tags TEXT[],\n\n    -- Vector embedding for semantic search\n    embedding\
    \ vector(768),\n\n    -- Versioning\n    version INTEGER DEFAULT 1,\n    is_active\
    \ BOOLEAN DEFAULT true,\n    effective_date DATE,\n    expiry_date DATE,\n\n \
    \   -- Metadata\n    source VARCHAR(255),\n    author VARCHAR(255),\n    last_reviewed\
    \ DATE,\n    metadata JSONB DEFAULT '{}',\n\n    created_at TIMESTAMP DEFAULT\
    \ CURRENT_TIMESTAMP,\n    updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n);\n\
    \nCREATE INDEX idx_knowledge_base_category ON knowledge_base(category);\nCREATE\
    \ INDEX idx_knowledge_base_tags ON knowledge_base USING GIN(tags);\nCREATE INDEX\
    \ idx_knowledge_base_is_active ON knowledge_base(is_active);\nCREATE INDEX idx_knowledge_base_embedding\
    \ ON knowledge_base USING ivfflat (embedding vector_cosine_ops);\n\n-- ============================================================================\n\
    -- USERS TABLE (basic user info)\n-- ============================================================================\n\
    CREATE TABLE users (\n    id UUID PRIMARY KEY DEFAULT uuid_generate_v4(),\n  \
    \  user_id VARCHAR(255) UNIQUE NOT NULL,\n    email VARCHAR(255),\n    full_name\
    \ VARCHAR(255),\n    date_of_birth DATE,\n    phone_number VARCHAR(50),\n    address\
    \ JSONB,\n\n    -- Account status\n    is_active BOOLEAN DEFAULT true,\n    account_created_at\
    \ TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n    last_login_at TIMESTAMP,\n\n    metadata\
    \ JSONB DEFAULT '{}',\n    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,\n \
    \   updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP\n);\n\nCREATE INDEX idx_users_user_id\
    \ ON users(user_id);\nCREATE INDEX idx_users_email ON users(email);\nCREATE INDEX\
    \ idx_users_is_active ON users(is_active);\n\n-- ============================================================================\n\
    -- TRIGGERS FOR UPDATED_AT\n-- ============================================================================\n\
    CREATE OR REPLACE FUNCTION update_updated_at_column()\nRETURNS TRIGGER AS $$\n\
    BEGIN\n    NEW.updated_at = CURRENT_TIMESTAMP;\n    RETURN NEW;\nEND;\n$$ language\
    \ 'plpgsql';\n\nCREATE TRIGGER update_claims_updated_at BEFORE UPDATE ON claims\n\
    \    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();\n\nCREATE TRIGGER\
    \ update_claim_documents_updated_at BEFORE UPDATE ON claim_documents\n    FOR\
    \ EACH ROW EXECUTE FUNCTION update_updated_at_column();\n\nCREATE TRIGGER update_user_contracts_updated_at\
    \ BEFORE UPDATE ON user_contracts\n    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();\n\
    \nCREATE TRIGGER update_claim_decisions_updated_at BEFORE UPDATE ON claim_decisions\n\
    \    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();\n\nCREATE TRIGGER\
    \ update_knowledge_base_updated_at BEFORE UPDATE ON knowledge_base\n    FOR EACH\
    \ ROW EXECUTE FUNCTION update_updated_at_column();\n\nCREATE TRIGGER update_users_updated_at\
    \ BEFORE UPDATE ON users\n    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();\n\
    \n-- ============================================================================\n\
    -- HELPER FUNCTIONS\n-- ============================================================================\n\
    \n-- Function to search similar claims by embedding\nCREATE OR REPLACE FUNCTION\
    \ search_similar_claims(\n    query_embedding vector(768),\n    similarity_threshold\
    \ FLOAT DEFAULT 0.7,\n    max_results INTEGER DEFAULT 10\n)\nRETURNS TABLE (\n\
    \    claim_id UUID,\n    claim_number VARCHAR,\n    similarity_score FLOAT,\n\
    \    ocr_text TEXT\n) AS $$\nBEGIN\n    RETURN QUERY\n    SELECT\n        c.id,\n\
    \        c.claim_number,\n        1 - (cd.embedding <=> query_embedding) AS similarity_score,\n\
    \        cd.raw_ocr_text\n    FROM claim_documents cd\n    JOIN claims c ON cd.claim_id\
    \ = c.id\n    WHERE 1 - (cd.embedding <=> query_embedding) >= similarity_threshold\n\
    \    ORDER BY cd.embedding <=> query_embedding\n    LIMIT max_results;\nEND;\n\
    $$ LANGUAGE plpgsql;\n\n-- Function to search knowledge base\nCREATE OR REPLACE\
    \ FUNCTION search_knowledge_base(\n    query_embedding vector(768),\n    max_results\
    \ INTEGER DEFAULT 5\n)\nRETURNS TABLE (\n    kb_id UUID,\n    title VARCHAR,\n\
    \    content TEXT,\n    similarity_score FLOAT\n) AS $$\nBEGIN\n    RETURN QUERY\n\
    \    SELECT\n        kb.id,\n        kb.title,\n        kb.content,\n        1\
    \ - (kb.embedding <=> query_embedding) AS similarity_score\n    FROM knowledge_base\
    \ kb\n    WHERE kb.is_active = true\n    ORDER BY kb.embedding <=> query_embedding\n\
    \    LIMIT max_results;\nEND;\n$$ LANGUAGE plpgsql;\n\n-- ============================================================================\n\
    -- GRANTS (adjust based on your user setup)\n-- ============================================================================\n\
    -- GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO claims_user;\n-- GRANT\
    \ ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO claims_user;\n-- GRANT EXECUTE\
    \ ON ALL FUNCTIONS IN SCHEMA public TO claims_user;\n\n-- ============================================================================\n\
    -- COMPLETION\n-- ============================================================================\n\
    -- not sure why current_database() shows as a syntax error... looks legit AFAIU\n\
    -- no big deal, can do without\n-- COMMENT ON DATABASE current_database() IS 'Claims\
    \ Processing Demo Database with pgvector for RAG';\n"
