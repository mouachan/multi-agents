    VALUES

    (''Medical Claim Submission Guidelines'', ''All medical claims must be submitted
    within 90 days. Required: itemized bill, ICD-10 codes, proof of payment. Claims
    over $5000 need prior authorization.'', ''Claims Processing'', ARRAY[''medical'',
    ''submission''], true, ''2024-01-01''),

    (''Covered Medical Services'', ''Covered: primary care, specialists, ER, hospitalization,
    surgery, prescriptions, preventive care, diagnostics. Excluded: cosmetic, experimental.'',
    ''Coverage'', ARRAY[''medical'', ''coverage''], true, ''2024-01-01''),

    (''Auto Insurance Claim Process'', ''Steps: 1) Report immediately, 2) Gather evidence
    (photos, police report), 3) Submit within 30 days, 4) Vehicle inspection, 5) Approval
    and payment.'', ''Claims Processing'', ARRAY[''auto'', ''process''], true, ''2024-01-01''),

    (''Deductible and Co-payment Policy'', ''Deductible is paid before coverage begins.
    Co-payments are $15-$50 depending on service. Deductible resets January 1st.'',
    ''Policy Terms'', ARRAY[''deductible'', ''copay''], true, ''2024-01-01''),

    (''Prior Authorization Requirements'', ''Required for: MRI/CT scans, surgeries,
    specialist referrals, DME, home health, medications >$500. Submit 10 days before
    service.'', ''Authorization'', ARRAY[''prior auth'', ''approval''], true, ''2024-01-01''),

    (''Home Insurance Coverage'', ''Covers: dwelling, personal property, liability,
    additional living expenses. Deductible applies per claim. Flood requires separate
    policy.'', ''Coverage'', ARRAY[''home'', ''coverage''], true, ''2024-01-01''),

    (''Life Insurance Death Benefit'', ''Death benefit paid to beneficiary upon insured
    death. Requires death certificate and claim form. Payment within 30 days of approval.'',
    ''Claims Processing'', ARRAY[''life'', ''death benefit''], true, ''2024-01-01''),

    (''Auto Theft Claims'', ''Report to police immediately. Provide keys, title, police
    report. Waiting period 30 days. Actual cash value paid if not recovered.'', ''Claims
    Processing'', ARRAY[''auto'', ''theft''], true, ''2024-01-01''),

    (''Water Damage Coverage'', ''Sudden and accidental water damage covered. Excludes
    flood, gradual leaks, maintenance issues. Immediate reporting required.'', ''Coverage'',
    ARRAY[''home'', ''water damage''], true, ''2024-01-01''),

    (''Appendicitis Coverage'', ''Emergency appendectomy fully covered after deductible.
    Includes hospital stay, surgeon fees, anesthesia. Prior auth not required for
    emergency.'', ''Coverage'', ARRAY[''medical'', ''surgery''], true, ''2024-01-01''),

    (''Prescription Drug Formulary'', ''Tier 1 (generic): $10, Tier 2 (preferred brand):
    $30, Tier 3 (non-preferred): $60. 90-day mail order available.'', ''Coverage'',
    ARRAY[''prescription'', ''drugs''], true, ''2024-01-01''),

    (''Burglary and Theft Claims'', ''Police report required within 24 hours. Provide
    receipts/proof of ownership. Replace locks covered. Depreciation may apply.'',
    ''Claims Processing'', ARRAY[''home'', ''theft''], true, ''2024-01-01''),

    (''Collision Coverage'', ''Covers damage from collision regardless of fault. Deductible
    applies. Includes rental car reimbursement up to $50/day for 30 days.'', ''Coverage'',
