---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "multi-agents.fullname" . }}-namespace-labeler
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "multi-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: namespace-setup
  annotations:
    # Helm hooks - must be created before the job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-95"
    "helm.sh/hook-delete-policy": before-hook-creation
    # ArgoCD GitOps
    "argocd.argoproj.io/sync-wave": "-95"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "multi-agents.fullname" . }}-namespace-labeler
  labels:
    {{- include "multi-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: namespace-setup
  annotations:
    # Helm hooks - must be created before the job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-95"
    "helm.sh/hook-delete-policy": before-hook-creation
    # ArgoCD GitOps
    "argocd.argoproj.io/sync-wave": "-95"
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "multi-agents.fullname" . }}-namespace-labeler
  labels:
    {{- include "multi-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: namespace-setup
  annotations:
    # Helm hooks - must be created before the job
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-95"
    "helm.sh/hook-delete-policy": before-hook-creation
    # ArgoCD GitOps
    "argocd.argoproj.io/sync-wave": "-95"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "multi-agents.fullname" . }}-namespace-labeler
subjects:
  - kind: ServiceAccount
    name: {{ include "multi-agents.fullname" . }}-namespace-labeler
    namespace: {{ .Values.global.namespace }}
