{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "multi-agents.fullname" . }}-minio-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "multi-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
type: Opaque
stringData:
  MINIO_ROOT_USER: {{ .Values.minio.rootUser | quote }}
  MINIO_ROOT_PASSWORD: {{ .Values.minio.rootPassword | quote }}
  AWS_ACCESS_KEY_ID: {{ .Values.minio.rootUser | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.minio.rootPassword | quote }}
{{- end }}
