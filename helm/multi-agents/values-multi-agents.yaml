---
# =============================================================================
# values-multi-agents.yaml
# Deploiement multi-agents (claims + AO) dans le namespace multi-agents
# Reutilise les modeles GPU existants (llama-3-3-70b, embeddinggemma-300m)
# =============================================================================

global:
  namespace: multi-agents
  clusterDomain: "apps.your-cluster.example.com"
  imageRegistry: quay.io/your-org/multi-agents

# =============================================================================
# MODELES GPU : NE PAS DEPLOYER - reutilise les namespaces existants
# =============================================================================
inference:
  enabled: false
  namespace: "llama-3-3-70b"
  model:
    name: llama-3-3-70b-instruct-quantized-w8a8

embedding:
  enabled: false
  namespace: "embeddinggemma-300m"
  model:
    name: embeddinggemma-300m

# =============================================================================
# PostgreSQL Database
# =============================================================================
postgresql:
  enabled: true
  image:
    repository: docker.io/pgvector/pgvector
    tag: pg15

# =============================================================================
# LlamaStack
# =============================================================================
llamastack:
  enabled: true
  embedding:
    dimension: 768

# =============================================================================
# Backend API
# =============================================================================
backend:
  enabled: true
  image:
    repository: backend
    tag: v2.1
  pvc:
    accessMode: ReadWriteOnce
    size: 5Gi
  seedDataUrl: "https://raw.githubusercontent.com/your-org/multi-agents/feature/multi-agents/database/seed_data/002_tender_seed_data.sql"

# =============================================================================
# Frontend
# =============================================================================
frontend:
  enabled: true
  image:
    repository: frontend
    tag: v2.1

# =============================================================================
# MCP Servers
# =============================================================================
mcp:
  ocr:
    enabled: true
    image:
      repository: ocr-server
      tag: v2.1
    env:
      OCR_LANGUAGES: "en,fr"
      OCR_GPU_ENABLED: "false"
      LOG_LEVEL: "INFO"
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
  rag:
    enabled: true
    image:
      repository: rag-server
      tag: v2.1

# =============================================================================
# Guardrails (TrustyAI) - sans Llama Guard (pas de GPU supplementaire)
# =============================================================================
guardrails:
  enabled: true
  detectors:
    llamaGuard:
      enabled: false

# =============================================================================
# MinIO (S3-compatible object storage)
# =============================================================================
minio:
  enabled: true
  seedDocuments:
    enabled: true
    repoArchiveUrl: "https://github.com/mouachan/multi-agents/archive/refs/heads/feature/multi-agents.tar.gz"

# =============================================================================
# Data Science Pipelines
# =============================================================================
dataSciencePipelines:
  enabled: true

# =============================================================================
# Secrets
# =============================================================================
secrets:
  postgresPassword: "change-me-postgres-password"
  postgresAdminPassword: "change-me-postgres-admin"
  llamastackPassword: "change-me-llamastack"
  create: true
