{{- if and .Values.minio.enabled .Values.dataSciencePipelines.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentic-claims-demo.fullname" . }}-s3-credentials
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app.kubernetes.io/component: data-science-pipelines
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: {{ .Values.minio.rootUser }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.minio.rootPassword }}
{{- end }}
