{{- if and .Values.minio.enabled .Values.minio.route.api.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "agentic-claims-demo.fullname" . }}-minio-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  {{- if .Values.minio.route.api.host }}
  host: {{ .Values.minio.route.api.host }}
  {{- else }}
  host: minio-api-{{ .Values.global.namespace }}.{{ .Values.global.clusterDomain }}
  {{- end }}
  to:
    kind: Service
    name: {{ include "agentic-claims-demo.fullname" . }}-minio
    weight: 100
  port:
    targetPort: api
  {{- if .Values.minio.route.api.tls.enabled }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  {{- end }}
  wildcardPolicy: None
{{- end }}
