{{- if .Values.tekton.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tekton-pdfs-workspace
  namespace: {{ include "agentic-claims-demo.namespace" . }}
  labels:
    {{- include "agentic-claims-demo.labels" . | nindent 4 }}
    app.kubernetes.io/component: tekton-workspace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.tekton.workspace.size | default "5Gi" }}
  {{- if .Values.tekton.workspace.storageClass }}
  storageClassName: {{ .Values.tekton.workspace.storageClass }}
  {{- end }}
{{- end }}
