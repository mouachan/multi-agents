# breaking down configuration from upstream
# see nginx.conf (original/alpine)
# & nginx-defaults-from-rh-image.conf (extracted from ubi10/nginx-126 image)
# => moving here configurations that goes in http.server{} block

index index.html;

# Proxy API requests to backend
location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Don't cache index.html to ensure users get latest app
location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# Serve static files
location / {
    try_files $uri $uri/ /index.html;
}

# Cache static assets (but not for too long during development)
location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Cache JS/CSS with shorter duration since Vite handles cache-busting with hashes
location ~* \.(css|js)$ {
    expires 1h;
    add_header Cache-Control "public";
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
